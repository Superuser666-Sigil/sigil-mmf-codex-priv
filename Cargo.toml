[package]
name = "mmf_sigil"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
uuid = { version = "1", features = ["v4", "serde"] }

base64 = "0.21"
aes-gcm = "0.10"
sha2 = "0.10"
zip = "0.6"
sled = "0.34"
figment = { version = "0.10", features = ["env", "toml"] }
log = "0.4"
