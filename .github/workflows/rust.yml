name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 6 * * 1" # Monday 06:00 UTC weekly extended run
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build-test:
    name: Build & Test (locked)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy,rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Verify lockfile
        run: cargo generate-lockfile --locked

      - name: Build (debug)
        run: cargo build --locked

      - name: Build (release)
        run: cargo build --release --locked

      - name: Tests (debug)
        run: cargo test --locked --all-features

      - name: Tests (release)
        run: cargo test --release --locked --all-features

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Docs
        run: cargo doc --no-deps

      - name: Cargo Audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: Cargo Deny (advisories, bans, licenses, sources, duplicates)
        run: cargo deny check advisories bans licenses sources duplicates

  extended:
    name: Extended Checks (weekly/update window)
    if: github.event_name == 'schedule' || startsWith(github.head_ref, 'chore/dep-update/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install nightly (for minimal-versions experiment)
        uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Minimal versions resolution
        run: |
          cargo update -Z minimal-versions
          cargo build

      - name: MSRV matrix check (example)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.76.0

      - name: Build & Test (MSRV)
        run: |
          cargo clean
          cargo build --locked
          cargo test --locked

      - name: Install tools (sbom, outdated)
        uses: taiki-e/install-action@v2
        with:
          tool: |
            cargo-outdated
            cyclonedx-bom

      - name: Outdated report
        run: cargo outdated -R --root-deps-only

      - name: Generate SBOM (CycloneDX)
        run: cyclonedx-bom --format json --output sbom.cdx.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sigilderg-artifacts
          path: |
            target/doc
            sbom.cdx.json
            Cargo.lock
